<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DC Hero-quotes Generator</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/aae4243485.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="alphaContainer">
        <div class="row" id="quoteGenerator">
            <div class="quote-container">
                <h1>DC Hero-quotes Generator</h1>

                <div class="quote-text"></div>

                <div id="quoterLogoAndName">
                    <img class="logo" alt="Hero logo">
                
                    <div class="quoter"></div>
                </div>

                <div><button id="newQuote">New quote</button></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
